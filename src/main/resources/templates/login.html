<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0bad113881.js" crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="221081344470-rg4n7aeftjnpqhv1pu348gv67ftnqvbi.apps.googleusercontent.com">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body th:style="'background: url(/wallpaper.jpg) no-repeat center center fixed; background-size: cover;'">

<h2 class="title">RENT A CAR</h2>

<div class="shadow-lg border border-secondary login-div">
    <h3 class="login-title">Log In</h3>
    <form action="#" th:action="@{/login}" method="post">
        <input id="inputEmail" type="text" class="form-control login-width-margin" name="email" placeholder="Email address"/>
        <input id="inputPassword" type="password" class="form-control login-width-margin" name="password" placeholder="Password"/>
        <button id="loginButton" type="submit" class="btn btn-primary login-button">Log In</button>
    </form>
    <hr/>
    <div class="login-google-facebook-div">
       <!-- <button type="button" id="googleLogin" class="btn btn-secondary login-google-facebook g-signin2" data-longtitle="true" data-onsuccess="onSignIn"><i class="fab fa-google-plus"></i> Via Google</button>-->
        <div class="g-signin2" data-longtitle="true" data-onsuccess="Google_signIn" data-theme="dark" data-width="200"></div>
        <button type="button" id="registerDialogButton" class="btn btn-secondary login-google-facebook">Register</button>
    </div>
</div>

<div class="modal" id="registerDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="firstName">First name:</label>
                <input id="firstName" type="text" class="form-control" placeholder="First name"/>
                <label for="lastName" class="label">Last name:</label>
                <input id="lastName" type="text" class="form-control" placeholder="Last name"/>
                <label for="email" class="label">Email address:</label>
                <input id="email" type="text" class="form-control" placeholder="Email address"/>
                <label for="password" class="label">Password:</label>
                <input id="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    var login = new Login();
    login.init();
</script>

</body>
</html>
